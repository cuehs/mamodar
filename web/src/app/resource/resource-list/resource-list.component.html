<table mat-table [dataSource]="resources$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Pfad</th>
    <td mat-cell *matCellDef="let resource"> {{resource.path}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let project; columns: displayedColumns;" ></tr>
</table>
