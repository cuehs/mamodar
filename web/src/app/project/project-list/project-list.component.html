<table mat-table [dataSource]="projects$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let project"> {{project.projectName}}   <span
      *ngIf="selectedProject$ | async as selected">
  <app-button-filter *ngIf="selected === project"  [parent]=project> </app-button-filter>
  <app-button-information *ngIf="selected === project"></app-button-information>
  </span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let project; columns: displayedColumns;" (click)="onSelect(project)"></tr>
</table>
