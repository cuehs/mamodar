
<mat-accordion >
<mat-expansion-panel *ngFor="let project of projects$| async" hideToggle>
  <mat-expansion-panel-header (click)="onSelect(project);$event.stopPropagation();">
    <mat-panel-title>
      {{project.projectName}}
    </mat-panel-title>
    <mat-panel-description>
      id: {{project.id}}
    </mat-panel-description>
    <mat-checkbox  [disabled]="true"  [checked]="this.selectedProject$.getValue() === project"></mat-checkbox>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
  <mat-list dense>
    <mat-list-item> Projektname: {{project.projectName}}</mat-list-item>
    <mat-list-item> OE:  </mat-list-item>
    <mat-list-item> Datum: </mat-list-item>
  </mat-list>
  <app-resource-list></app-resource-list>
  </ng-template>
</mat-expansion-panel>
</mat-accordion>
