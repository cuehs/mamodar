<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource"  class="table">

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Typ</th>
      <td mat-cell *matCellDef="let resource" > {{resource.location.viewValue}}
      </td>

    </ng-container>
  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Pfad</th>
    <td mat-cell *matCellDef="let resource" [ngSwitch]="resource.location.value">

      <a  *ngSwitchCase="'git-3'" href="{{resource.path}}" target="_blank">{{resource.path}}</a>
      <div *ngSwitchDefault> {{resource.path}}</div>

    </td>
  </ng-container>
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Aktion</th>
  <td mat-cell *matCellDef="let resource">
    <app-resource-edit-button [parent] = "resource"></app-resource-edit-button>
    <app-resource-delete-button [parent]="resource"></app-resource-delete-button>

  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let project; columns: displayedColumns;" ></tr>

</table>
  <mat-form-field>
    <mat-label>Suche</mat-label>
    <input matInput (keyup)="search($event)" placeholder="Pfade durchsuchen">
  </mat-form-field>
<mat-paginator [length] = 100 [pageSize]="5" [pageSizeOptions]="[1,5, 10, 50]"></mat-paginator>
</div>
