<mat-accordion>
  <mat-expansion-panel *ngFor="let resource of newResources$ | async" hideToggle >
    <mat-expansion-panel-header (click)="onSelect(resource);$event.stopPropagation();">
      <mat-panel-title> Typ: {{resource.location?.viewValue}}
        {{resource.location?.pathDescriptor}} {{resource.path.viewValue}}</mat-panel-title>
      <mat-panel-description> Neuer Pfad</mat-panel-description>
      <app-resource-delete-button  [parent]="resource" ></app-resource-delete-button>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
